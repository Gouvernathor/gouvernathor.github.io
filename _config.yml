      help_progressism2: "<b>Консерваторы</b>, напротив, хотят сохранить статус-кво и даже восстановить некоторые ценности, которые ныне считаются потерянными или на грани исчезновения. Традиции, в том числе относящиеся к религиозному наследию, выдвигаются в качестве источника мудрости."
      help_internationalism1: "<b>Интернационализм</b> — это набор различных идей, которые объединены целью упразднения иерархии между странами и их жителями, а также поощрением кооперации между ними. Конечной задачей абсолютного интернационализма является устранение границ."
      help_internationalism2: " С другой стороны, <b>национализм</b> — это спектр разнородных идей, которые при непосредственном применении благоприятствуют одной стране и ее гражданам над иностранцами, а также поддерживают мнение, что каждый человек принадлежит к нации. "
      help_communism1: "<b>Коммунизм</b> — широкая политическая доктрина. В этом же тесте высокие значения просто свидетельствуют о том, что Вы выступаете за общественную собственность на средства производства."
      help_communism2: "<b>Капитализм</b> — не менее многозначное понятие. В этом тесте высокие показатели по этой шкале означают то, что Вы выступаете за частную собственность на средства производства."
      help_regulationism1: "Данная ось отображает позицию, которую должно занимать правительство в условиях рыночной экономики, где значительная часть средств производства находится в частных руках. Либералы и кейнсианцы несогласны друг с другом по части применяемых методов, но не подвергают сомнению сам капитализм. Если Вы склоняетесь к капитализму, эта шкала описывает Вашу конечную цель в плане экономики. Если Вы ближе к коммунизму, эта ось показывает наименее худшее из ожидаемых Вами от нынешней системы зол."
      help_regulationism2: "<b>Регуляционизм</b> или экономический интервенционизм — это идея, согласно которой экономическая активность должна быть урегулирована для достижения общественных интересов через планирование, субвенции, прогрессивное налогообложение и т.д."
      help_regulationism3: "<b>Принцип невмешательства</b>, наоборот, поддерживает идею, что хозяйственная деятельность не должна регулироваться, потому что сама по себе соответсвует общественным интересам. Принцип невмешательства имплементируется через снисходительное экономическое законодательство, малые или вообще не существующие субвенции, фиксированное налогообложение и зачастую слабую или даже отсутствующую роль государства в экономике."
      help_ecology1: "<b>Энвайронментализм</b> в политике делает акцент на защите окружающей среды путём ограничения влияния деятельности человека на биоразнообразие настолько, насколько это возможно, даже если это подразумевает ограничение подобной деятельности посредством более или менее радикальных изменений в существующем образе жизни."
      help_ecology2: "<b>Продуктивизм</b> благоволит человеческим потребностям над экологией, в частности путём поддержки увеличения производства или использования методов, которые оказывают непредсказуемое воздействие на окружающую среду."
      help_revo1: "<b>Революционеры</b> выступают за прямое действие, зачастую на грани закона, ради достижения своей цели — замены нынешнего политического строя на совершенно иной."
      help_revo2: "<b>Реформисты</b> предлагают действовать в рамках закона для достижения своей цели — реформы политического строя шаг за шагом. Это осуществимо через общественные институты, выборы, согласованные демонстрации, петиции и т.д."
