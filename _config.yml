      help_desc: "PolitiScale è un test politico che utilizza otto valori ideologici per aiutarvi a conoscere all'incirca l'area politica in cui vi situate, o semplicemente per condividere il vostro profilo con gli amici. Questo sito è un'iniziativa di “Radicalisé·e·s sur Internet”, liberamente ispirato a <a href=\"https://8values.github.io/\"> 8values</a>."
      help_constructivism1: "Perché le persone sono come sono? Questo asse permette di situarvi tra due poli opposti che rispondono a questa domanda."
      help_constructivism2: "I <b>costruttivisti</b> pensano che le persone vengano forgiate dal loro ambiente (in particolare sociale) e che le caratteristiche che le rendono ciò che sono, siano acquisite."
      help_constructivism3: "Al contrario, gli <b>essenzialisti</b> ritengono che un individuo è per natura ciò che è e che le caratteristiche che lo rendono tale, siano innate."
      help_justice1: "ChI è a favore della <b>giustizia riabilitativa</b> ritiene che il ruolo della giustizia sia di rimettere il condannato sulla \"retta via\", facendogli capire perché non avrebbe dovuto fare ciò che ha fatto e perché è stato condannato, accompagnandolo lungo tutto il processo."
      help_justice2: "Al contrario, chi è favorevole alla <b>giustizia punitiva</b> ritiene che il ruolo della giustizia sia dissuasivo, sia per i condannati (per evitare recidive) che per il resto della società (facendo dei condannati esempi da non seguire)."
      help_progressism1: "I<b>progressisti</b> tentano di costruire il progresso sociale, rendere una società migliore senza preoccuparsi delle tradizioni. Essi ritengono spesso che il presente sia migliore del passato e che è necessario mantenersi su questa strada."
      help_progressism2: "Al contrario i <b>conservatori</b> vogliono mantenere lo status quo e persino di reinserire alcuni valori considerati scomparsi o in via di sparizione. Tradizioni, tra cui l'eredità religiosa, vengono presentate come fonte di saggezza."
      help_internationalism1: "Lä<b>internazionalismo</b> è un insieme di idee diverse che hanno in comune lo smettere di fare una gerarchia tra paesi diversi e i loro abitanti e promuovere, per quanto possibile, la loro cooperazione. Spinto all'estremo, l'obiettivo finale è l'abolizione delle frontiere."
      help_internationalism2: " D'altro canto, il <b>nazionalismo</b> è un insieme di idee eterogenee che, quando applicate, favorisce un paese e i suoi cittadini sugli stranieri. Esso inoltre giustifica l'idea che ogni popolo ha la propria nazione "
      help_communism1: "Il<b>comunismo</b> è una dottrina politica vasta. In questo test una tendenza al comunismo significa che siete a favore della proprietà pubblica dei mezzi di produzione."
      help_communism2: "Anche il <b>capitalismo</b> è un concetto ambivalente. In questo test una tendenza al capitalismo significa che siete per la proprietà privata dei mezzi di produzione."
      help_regulationism1: "Questo asse rappresenta l'atteggiamento che un governo deve avere riguardo all'economia di mercato in cui una parte importante dei mezzi di produzione è privata. Liberali e keynesiani sono agli opposti riguardo al metodo che deve essere adottato senza mettere in questione il capitalismo. Se siete più capitalisti, questo asse rappresenta il vostro obiettivo in termini di economia. Se siete più comunisti, questo asse rappresenta il male minore che ci si può aspettare dal sistema attuale."
      help_regulationism2: "Il <b>regolazionismo</b> o interventismo è l'idea secondo la quale l'attività economica dovrebbe essere regolata nell'interesse comune. Ciò può avvenire attraverso la legislazione, la pianificazione, le sovvenzioni, una tassazione variabile..."
      help_regulationism3: "Al contrario, il <b>laissez-faire</b> è l'idea secondo la quale l'attività economica non deve essere regolamentata perché essa in sé corrisponderebbe all'interesse comune. Ciò può avvenire attraverso una legislazione debole, poche o nessuna sovvenzione, una tassazione fissa e spesso attribuendo allo Stato nell'economia un ruolo debole, se non addirittura sopprimendo tale ruolo completamente."
      help_ecology1: "L'<b>Ecologia</b> in politica privilegia la protezione dell'ambiente, limitando il più possibile l'impatto delle attività umane sulla biodiversità anche se ciò comporta limitare tali attività modificando più o meno radicalmente il nostro modo di vita attuale."
      help_ecology2: "Il <b>Produttivismo</b> privilegia i bisogni umani in particolare sostenendo l'aumento della produzione o l'uso di metodi che hanno un impatto non sicuro sull'ambiente."
      help_revo1: "<b>I Rivoluzionari</b> tendono a privilegiare l'azione diretta, spesso ai margini della legalità per raggiungere il proprio scopo: sostituire l'organizzazione politica corrente con una completamente diversa."
      help_revo2: "I <b>Riformisti</b> tendono a privilegiare l'azione nei limiti della legge per raggiungere il proprio scopo: una riforma dell'organizzazione politica graduale. Ciò si può ottenere attraverso le istituzioni, le elezioni, dimostrazioni autorizzate, petizioni..."
