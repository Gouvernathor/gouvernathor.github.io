      help_whois: "Sino tayo?"
      help_desc: "Ang PolitiScale ay isang politikal na pagsusulit gamit ang 8 ideolohikal na paguugali para matulungan kang malaman ang halos ng kung saan ka nabibilang sa larangan ng politikal, o ibahagi lamang ang iyong profile kasama ng iyong mga kaibigan. itong internet website ay isang inisyatiba ng “Radicalisé·e·s sur Internet” kung saan malayang napapalakas sa pamamagitan ng <a href=\"https://8values.github.io/\">8values</a>."
      help_constructivism1: "Bakit ang mga tao paano sila? Ikaw ay pinapayagan ng aksis na ilagay ang iyong sarili sa pagitan ng dalawang magkaibang poste kung saan ito ang sagot sa katanungang ito."
      help_constructivism2: "Ang <b>mga enanyo</b> ay kinokonsedira na ang mga tao ay nagtataguyod ng kanilang mga sarili mula sa kapaligiran (kakapuna sa lipunan) at ang kanilang kaugalian na naghuhubog kung sino sila, ay nakuha nila."
      help_constructivism3: "Bagkos ang <b>mga mahahalaga</b> ay kinokonsidera na ang indibidwal ay kung ano sya sa likas na paraan at ang kanyang kataohan na kung saan ang taong ay may katuturan."
      help_justice1: "Ang isang pabor ng <b>rehabilitasyon ng hukoman</b> kinokonsidera na ang mga tungkulin ng hukoman ay maglagay ng utos sa \"tamang daan\" muli sa pamamagitan ng pagpapaunawa sa kanila bakit hindi nila gawin ang dapat nilang gawin at bakit nila hinahatulan at sa pamamagitan ng pagsama nila sa pagproseso."
      help_justice2: "Pinagsama-sama ang mga naghahangad ng <b>pampahirap na hukoman</b> kinokonsedera na ang kautusan ng hustisya ay pinapagpayuhang huwag gawin ang isang bagay, pareho para sa paghatol (upang maiwasan ang risidibismo) at para makapagpahinga ang lipunan (sa pamamagitan ng pagawa ng halimbawa na kanilang susundin)."
      help_progressism1: "Ang <b>progressist</b> subukang bumuo ng pagprogeso ng pilipinas, gumawa ng mas magandang lipunan ng walang pag-aalaga sa mga tradisyon. Sila ay madalas na nagkokonsidera na ang ngayon ay mas maganda kaysa noon at yun ang kinakailangan sa daan na ito."
      help_progressism2: "Sa kabilang banda ang <b>konserbatibo</b> ay gustong manatili ang kairalan at kahit muling ipasok ang halaga nito ay handa na itong ikonsidera bilang disapeared o disapearing. Ang tradisyon, kasama ng mga relihiyusong paman, ay iaabante bilang pinagkukunan ng kaalaman."
      help_internationalism1: "<b>internasyonalismo</b> ay isang itinakdang ibang ides kung saan ay para sa karaniwang puntos upang mapigilan ang isang herarkiya sa pagitan ng mga bansa at nang mga naninirahan sa kanila at upang i-promote hangga't maaari sa kanilang pakikipagtulungan. Ang pinalaki sa pinakamataas na layunin nito ay ang mga abolisyon ng mga hangganan."
      help_internationalism2: " Sa kabilang mga kamay, <b>nasyonalismo</b> ay itinakda ng magkakaibang mga idea kung saan, kapag inilapat sa mga bansa at ang mamamayan ay mas mataas sa mga dayuhan, binibigyang-katwiran din nito ang ideya na ang bawat tao ay may isang bansa "
      help_communism1: "<b>Komunismo</b> ay isang malawak na doktrina ng mga politikal. Sa pagsusulit na ito ay karamihan ay para sa komunismo isinasagisag nito ang simple na ikaw ay para sa pambubliko pagmamayari ito ang paraan ng produksyon."
      help_communism2: "<b>Kapitalismo</b> ay isang mahusay na konsepto. Sa pagsusulit na ito ang kalamangan ng kapitalismo ay para lamang maipahiwatig na ikaw ay para sa pribadong ari-arian ng paraan ng produksyon."
      help_regulationism1: "Ang aksis na ito ay nangangatawan sa kaugalian nang pamahalaan na kailangan ng pagaalala sa merkado ng ekonomiya na kung saan ay isang importanteng parte na ang kahulugan ng prodaksyon ay pribado. Ang mga liberal at kenesiens ay kabaligtaran sa paraan ng pagtanggap nang walang kwestyon sa kapitalismo. Kung ikaw ay maraming kapitalista, ang aksis na ito ay kakatawan sa iyong naisin sa mga tuntunin ng ekonomiya. Kung ikaw ay lamang sa komunista, ang aksis na ito ay kakatawan sa inaasahan mong masama sa kasalukuyang sistema."
      help_regulationism2: "<b>Rehulasyonnismo</b> o interbensyonismo ay isang idea na kung saan ang ekonomikal na aktibidad ay dapat maging regulidad para sa karaniwang interes. Maaaring isabatas ito, pagpaplano, subventions, isang bumubuo ng pagbubuwis..."
      help_regulationism3: "Sa kabilang banda, ang <b>laissez-faire</b> ay ang mga idea na kung saan ang ekonomikal na aktibidad ay hindi dapat kinokontrol ito mismo ay tumutugma sa karaniwang interes. Maaaring ito ay maging mahinang batas, ilan o walang subventions, ang isang maayos na buwis at kadalasang mahina o kahit ang kompletong pagpigil sa mga papel ng estado sa ekonomiya."
      help_ecology1: "<b>Ecologie</b> sa politika pribilihiyo ang proteksyon ng kapaligiran sa pamamagitan ng paglilimita hanggat maaari ang epekto ng mga aktibidad ng mga tao sa biodiversity kahit kung ang nagpapahiwatig para limitahan ng aktibidad ng mga tao sa pamamagitan ng pagbabago sa humigit kumulang sa ating kasalukuyang paraan ng pamumuhay."
      help_ecology2: "<b>Productibismo</b> pribilihiyo ng tao ang pangangailangan ay kapansin-pansin sa pamamagitan ng pagsupurta sa pag taas ng prodaksyon o ang gumagamit ng paraan na may isang hindi tiyak na epekto sa kapaligiran."
      help_revo1: "<b>Rebolusyonaryo</b> maaaring ang isang layonin para sa pribilehiyo sa pagkilos, madalas sa margin ng legalidad, para kunin ang kanilang mithiin: isasalugar ang kasalukuyang orginisasyon sa politika para sa tanging lubos na naiiba."
      help_revo2: "<b>Repormista</b> ay mayroong isang tendency para sa pribiliheyo ng legal na aksyon para kunin ang kanilang naisin: i-reporma sa pulitikal na organisasyon paunti unti. Ito ay kayang matapos sa pamamagitan ng mga institusyon, sa pamamagitan ng eleksyon, demonstrasyon ng awtorisado, petisyon..."
