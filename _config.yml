      index_welcome: "Willkommen zu PolitiScales, dem politischen Test <i>im Netz</i>. Wir werden ihnen bestimmte Aussagen zeigen, Sie müssen zu jeder Aussage Ihre entsprechende Meinung wählen."
      index_context: "Die Fragen setzen voraus, dass Sie Bürger einer Nation mit einem pluralistischen Parteisystem und einer Marktwirtschaft sind."
