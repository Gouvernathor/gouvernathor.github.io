      result_pragmatism: "<b>Pragmatismus : </b>Politik sollte objektiv schauen, woran Probleme liegen können, und wie sie anhand der verfügbaren Mittel gelöst werden können. Hier ist das Motto : Praktisch, nicht ideologisch."
