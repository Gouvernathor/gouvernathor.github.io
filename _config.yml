      qc0: "成为女性更依靠后天因素，而不是天生。"
      qc1: "我们社会中的待遇和生活质量的差异表明, 种族主义仍然无处不在。"
      qc2: "所有的科学理论，乃至化学和生物学，都不是绝对而纯粹的，因为这些科学理论会被我们的社会所影响塑造。"
