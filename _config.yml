      qc5: "性取向是社会所建构出来的。"
      qc6: "不同种族之间的社会差异不能由生理差异来解释。"
      qc7: "男性和女性不同的社会角色可以部分归因于他们在生理上的不同。"
      qc8: "男性和女性在人格上的一些差异可以通过激素的不同来解释。"
      qc9: "性侵犯一定程度上是由男性的本能冲动导致的。"
      qc10: "跨性别者永远无法真正成为他们想变成的性别。"
      qc11: "一个民族或文化的成员总有些不变的特质，将他们同其他群体区分开来。"
      qc12: "人类的生理结构注定了人类是异性恋的生物。"
      qc13: "无论何种情况，自私都是人类的至高动力。"
