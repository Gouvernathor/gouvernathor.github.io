      help_desc: "PolitiScale jest testem politycznym używającym 8 wartości ideologicznych, aby pomóc Ci dowiedzieć się gdzie należysz w dziedzinie politycznej, lub po prostu po to, aby udostępnić swój profil ze swoimi przyjaciółmi. Ta strona internetowa jest inicjatywą “Radicalisé·e·s sur Internet” który jest swobodnie inspirowany przez <a href=\"https://8values.github.io/\">8values</a>."
      help_constructivism1: "Czemu ludzie są tacy jacy są? Ta oś umożliwi Ci odnalezienie siebie pomiędzy dwoma przeciwległymi biegunami, co umożliwi ci odpowiedź na te pytanie."
      help_constructivism2: "<b>Konstruktywiści</b> uważają, że ludzie tworzą siebie samych na podstawie ich środowiska (zwłaszcza społecznego) i, że cechy charakteru które czynią je kim są, są nabywane."
      help_constructivism3: "Przeciwnie, <b>esencjaliści</b> uważają, że osoby indywidualne są z natury tym kim są i, że ich charakterystyczne cechy które czynią ich tym czym są, są wrodzone."
      help_justice1: "Ci na korzyść <b>sprawiedliwości rehabilitacyjnej</b> uważają, że rola systemu karnego to umieszczenie skazanego na \"dobrą ścieżkę\" ponownie, poprzez danie im do zrozumienia dlaczego nie należy robić tego co zrobili i dlaczego zostali skazani, jak i poprzez towarzyszenie im przez cały proces."
      help_justice2: "Przeciwnie, ci na korzyść <b>sprawiedliwości karnej</b> uważają, że rolą systemu karnego jest odstraszenie zarówno skazanego (aby uniknąć recydyw) jak i reszty społeczeństwa (dając im przykłady których nie należy naśladować)."
      help_progressism1: "<b>Postępowcy</b> próbują dokonać postępu społecznego, zbudować lepsze społeczeństwo nie dbają o ich tradycję. Często uważają, że teraźniejszość jest lepsza niż przeszłość, i że należy trzymać się tej ścieżki."
      help_progressism2: "Przeciwnie, <b>konserwatyści</b> chcą zachować status quo, a nawet przywrócić niektóre wartości już traktowane jako ginące lub już martwe. Tradycje, wśród tych dziedzictwa religijnego, są przedstawione jako źródła mądrości."
      help_internationalism1: "<b>internacjonalizm</b> jest zbiorem różnych pomysłów, które mają wspólny punkt w celu zatrzymania hierarchii pomiędzy państwami i ich mieszkańcami, jak i promowanie jak najwięcej ich współpracy. W ostatecznej formie, ich celem jest zniesienie granic państw."
      help_internationalism2: " Z drugiej strony, <b>nacjonalizm</b> jest zbiorem pomysłów heterogenicznych, które po zastosowaniu faworyzują tylko jeden kraj i ich obywateli ponad obcokrajowców, nacjonalizm również uzasadnia pomysł, że każdy człowiek ma swoje państwo "
      help_communism1: "<b>Komunizm</b> jest zdecydowaną doktryną polityczną. Jednak w tym teście, wynik komunizmu najzwyczajniej wskazuje na to, że jesteś za publiczną własnością środków produkcji."
      help_communism2: "<b>Kapitalizm</b> jest również pojęciem ambiwalentnym. W tym teście wynik kapitalistyczny najzwyczajniej wskazuje na to, że jesteś za własnością prywatną środków produkcji."
      help_regulationism1: "Ta oś przedstawia postawę, którą rząd musi mieć dotyczącą gospodarki rynkowej w której znaczącą częścią środków produkcji są środki prywatne. Liberałowie i keynesiści są przeciwni metodzie która musi być zaadoptowana bez wprowadzania kapitalizmu w pytanie. Jeśli jesteś bardziej kapitalistą, ta oś reprezentuje twoje cele w zakresie gospodarki. Jeśli jesteś bardziej komunistą, ta oś reprezentuje najgorsze co możesz oczekiwać od obecnego systemu."
      help_regulationism2: "<b>Regulacjonizm</b> lub interwencjonizm jest ideą, w której ekonomiczne działalności powinny być regulowane w interesie komun. Może to być uczynione poprzez ustawodawstwo, zaplanowanie, subwencje, zmienne opodatkowania itd..."
      help_regulationism3: "Przeciwnie, <b>leseferyzm</b> to pomysł w którym ekonomiczne działalności nie powinny być regulowane, ponieważ one same odpowiadają w interesie komun. Może to być dokonane poprzez słabe prawodawstwa, kilka lub brak subwencji, stałe podatki i często słabe lub nawet pełne tłumienie roli państwa w gospodarce."
      help_ecology1: "<b>Ekologia</b> w polityce przywilejów ochrony środowiska poprzez jak największe ograniczenie wpływu działalności człowieka na różnorodność biologiczna, nawet jeśli oznacza to ograniczenie działalności człowieka poprzez mniej lub bardziej radykalną zmianę naszego obecnego stylu życia."
      help_ecology2: "<b>Produktywizm</b> przywileje ludzkich potrzeba, zwłaszcza poprzez wspieranie wzrostu produkcji lub stosowania metod, które mają niepewny wpływ na środowisko."
      help_revo1: "<b>Rewolucjoniści</b> mają tendencję do przywilejów bezpośredniego działania, często na marginesie legalności, aby osiągnąć swój cel: zastąpienie bieżącej organizacji politycznej na zupełnie inną."
      help_revo2: "<b>Reformatorzy</b> mają tendencję do działań prawnych w celu osiągnięcia swoich celi: reformy politycznej organizacji krok po kroku. Może to się odbywać za pośrednictwem instytucji, poprzez wybory, autoryzowanie manifestacji, petycje itp..."
