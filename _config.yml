      help_internationalism2: " På den andre siden, består <b>nasjonalismen</b> av heterogene ideer som, når i bruk, favoriserer et land og dets borgere ovenfor utlendinger. Den rettferdiggjør også ideen om at hvert folk har en nasjon "
      help_communism1: "<b>Kommunismen</b> er en enorm politisk doktrine. I denne testen indikerer mesteparten av kommunisme bare at du er for offentlig eiendom av produksjonsmidler."
      help_communism2: "<b>Kapitalismen</b> er også et ambivalent konsept. I denne testen indikerer mesteparten av kapitalisme bare at du er for privat eiendom av produksjonsmidler."
      help_regulationism1: "Denne aksen representerer holdninger en regjering må ha i forhold til markedsøkonomien, der en viktig del av produksjonsmidlene er private. Liberalistene og intervensjonistene er imot metoden som må adopteres uten å stille spørsmål ved kapitalisme. Hvis du er mer kapitalist, representerer denne aksen målene dine i forhold til økonomi. Hvis du er mer kommunist, representerer denne aksen det minst verste du kan forvente av det nåværende systemet."
      help_regulationism2: "<b>Regulasjonismen</b> er en ideologi som innebærer at økonomisk aktivitet bør reguleres for offentlig interesse. Det kan være gjennom lovgivning, planlegging, subsidier, varierende skatt, osv."
      help_regulationism3: "I motsetning, er <b>laissez-faire</b> ideene om at økonomisk aktivitet ikke bør reguleres fordi det ville av seg selv samsvart med offentlig interesse. Det kan være gjennom en ukes lovgivning, få eller ingen subsidier, en bestemt skatt og delvis eller full undertrykkelse av rollen staten har i økonomien."
      help_ecology1: "<b>Økologi</b> i politikk setter beskyttelsen av miljøet først, spesielt ved å begrense menneskelig aktivitets påvirkning på det biologiske mangfoldet så mye som mulig, selv om det innebærer store og små endringer i vår nåværende livsstil."
      help_ecology2: "<b>Produktivismen</b> setter menneskelige behov først, spesielt når det kommer til å støtte økning av produksjon eller bruk av metoder som har uforutsigbar påvirkning på miljøet."
      help_revo1: "<b>Revolusjonærer</b> har en tendens til å sette direkte handling først, ofte i strid med loven, når det kommer til å nå målene sine: bytte ut den nåværende regjeringen med en helt ny en."
      help_revo2: "<b>Reformister</b> har en tendens til å sette lovlig handling først når det kommer til å nå målene sine: reformere regjeringen trinn for trinn. Dette kan bli gjort gjennom institusjoner, stortingsvalg, autoriserte demonstrasjoner, begjæringer, osv."
