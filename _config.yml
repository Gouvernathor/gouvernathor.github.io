      help_whois: "Quem somos?"
      help_desc: "PolitiScale é um teste político que usa 8 valores ideológicos para ajudar você a descobrir aproximadamente onde você pertence no campo político, ou simplesmente compartilhar seu perfil com seus amigos. Este site é uma iniciativa do “Radicalisé·e·s sur Internet”, que é livremente inspirado no <a href=\"https://8values.github.io/\">8values</a>."
      help_constructivism1: "Por que as pessoas são como são? Este eixo permite que você situe-se entre dois polos opostos para responder tal pergunta."
      help_constructivism2: "Os <b>Construtivistas</b> consideram que as pessoas constroem seu ambiente (notadamente social) e que as características que as fazem quem são, são adquiridas."
      help_constructivism3: "Já os <b>Essencialistas</b> consideram que um individuo é por natureza como ele/ela é e as características que o/a faz ser quem ele/ela é são inatas."
      help_justice1: "Quem é a favor da <b>Justiça Restaurativa</b> consideram que a função da justiça é colocar o condenado no \"caminho certo\" de novo, fazendo-os compreender por que não deveriam fazer o que fizeram e por que foram condenados, acompanhando-os por todo o processo."
      help_justice2: "Contrariamente, os a favor da <b>justiça punitiva</b> consideram que a função da justiça é dissuasiva, tanto para os condenados (para impedir reincidência) quanto para o resto da sociedade (fazendo deles exemplos a não se seguir)."
      help_progressism1: "Os <b>progressistas</b> tentam construir um progresso social, para fazer uma sociedade melhor sem se importarem com tradições. Eles normalmente consideram o presente como melhor do que o passado e é necessário se manter neste rumo."
      help_progressism2: "Ao contrário, os <b>conservadores</b> querem manter o status quo e até mesmo reintroduzir alguns valores que já se consideram desaparecidos ou que estão desaparecendo. Tradições, como as de patrimônio religioso, são colocadas como fonte de sabedoria."
      help_internationalism1: "<b>Internacionalismo</b> é uma série de diferentes ideias que tem em comum o fim de uma hierarquia entre as nações e seus habitantes e promover ao máximo de sua cooperação. Levada ao máximo, seu objetivo final que é a abolição das fronteiras."
      help_internationalism2: "Por outro lado, o <b> nacionalismo</b> é uma série de ideias heterogêneas que, quando aplicadas, favorecem um país e seus cidadãos sobre estrangeiros, também justificando a ideia de que cada povo tem uma nação "
      help_communism1: "<b>Comunismo</b> é uma vasta doutrina política. Neste teste, um resultado de maioria para o comunismo simplesmente significa que você é a favor da propriedade pública dos meios de produção."
      help_communism2: "<b>O capitalismo</b> é também um conceito ambivalente. Neste teste um resultado de maioria para o capitalismo simplesmente significa que você é a favor da propriedade privada dos meios de produção."
      help_regulationism1: "O eixo representa a atitude que o governo tem que ter a respeito da economia de mercado onde uma importante parte dos meios de produção são privados. Liberais e Keynesianos são opostos ao método que deve ser adotado sem se colocar em questão o capitalismo. Se você é mais capitalista, o eixo representa seu objetivo em termos de economia. Se você é mais comunista, o eixo representara o menos pior que você pode esperar de seu regime atual."
      help_regulationism2: "<b>Regulacionismo</b> ou Intervencionismo é uma ideia em que a atividade econômica deveria ser regulada pelo interesse comum. Pode ser por legislação, planificação, subvenção, impostos variáveis..."
      help_regulationism3: "Ao contrário, O <b>Livre Mercado</b> é a ideia que as atividades econômicas não deveriam ser reguladas por que isso seria por si só o correspondente para o interesse comum, Isso pode ser feito através de uma legislação fraca, pouca ou nenhuma subvenção, impostos fixos e normalmente um fraco ou a total supressão da função do estado na economia."
      help_ecology1: "<b>Ecologismo</b> nos privilégios políticos a proteção do meio ambiente é limitar o máximo possível o impacto das atividades humanas na biodiversidade, mesmo que implique em limitar estas atividades humanas modificanado muito ou pouco radicalmente o atual estilo de vida."
      help_ecology2: "<b>Produtivismo</b>privilegia as necessidades humanas notavelmente apoiando a ampliação da produção ou o uso de métodos que tem um impacto incerto no meio ambiente."
      help_revo1: "<b>Revolucionários</b>tem uma tendência a privilegiar a ação direta, normalmente a margem da legalidade, para alcançar seu objetivo: substituir a atual organização política por uma totalmente diferente."
