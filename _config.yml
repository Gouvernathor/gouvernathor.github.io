      index_context: Die Fragen setzen voraus, dass Sie Bürger einer Nation mit einem pluralistischen Parteisystem und einer Marktwirtschaft sind.
      index_advice: Sie können sowohl auch eine Frage nicht beantworten. Wenn Sie den Sinn der Frage nicht begreifen, versuchen Sie die Aussage zu verneinen, umzukehren.
      index_warning: Dieses Experiment versucht eine globale Repräsentativität der öffentlichen Meinungen nachzubilden. Deshalb entählt dieses Experiment Aussagen in Bezug auf Homosexualität oder Rassismus, die schockieren können.
