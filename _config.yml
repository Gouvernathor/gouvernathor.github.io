      help_desc: "PolitiScale is a political test using 8 ideological values to help you know approximately where you belong to in the political field, or simply to share your profile with your friends. this internet website is an initiative of “Radicalisé·e·s sur Internet” which is freely inspired by <a href=\"https://8values.github.io/\">8values</a>."
      help_constructivism1: "Why are the people how they are? This axis allows you to situate yourself between two opposite poles which answer this question."
      help_constructivism2: "The <b>constructivists</b> consider that people build themselves from their environment (notably social) and that the caracteristics that make them who they are, are acquired."
      help_constructivism3: "On the contrary, the <b>essentialists</b> consider that an individual is by nature how he/she is and that his/her caracteristics which make this person who she/he is, are innate."
      help_justice1: "The ones in favor of the <b>rehabilitative justice</b> consider that the role of justice is to put the condemned on the “right path” again by making them understand why they should not do what they did and why they were condemned and by accompanying them all along the process."
      help_justice2: "Converesly the ones infavor of the <b>punitive justice</b> consider that the role of justice is dissuasive, both for the condemned (to avoid recidivism) and for the rest of the society (by making them examples not to follow)."
      help_progressism1: "The <b>progressists</b> try to build social progress, make a better society without caring about traditions. They often consider the present as better than the past and that it is necessary to keep on this path."
      help_progressism2: "On the contrary the <b>conservatives</b> want to keep the status quo and even to reinsert some values already considered as disapeared or disapearing. Traditions, among those the religious heritage, are put forward as a source of wisdom."
      help_internationalism1: "<b>internationalism</b> is a set of different ides which have for common point to stop making a hierarchy between contries and their inhabitants and to promote as much as possible their cooperation. Pushed to its maximum the final objective is the abolitions of borders."
      help_internationalism2: " On the other hand, <b>nationalism</b> is a set of heterogeneous ideas which, when applied, favour one country and its citizens over foreigners, it also justifies the idea that each people has a nation "
      help_communism1: "<b>Communism</b> is a vast political doctrine. In this test a majority for communism silmply signifies that you are for a public property of the means of production."
      help_communism2: "<b>Capitalism</b> is as well an ambivalent concept. In this test a majority for capitalism silmply signifies that you are for a private property of the means of production."
      help_regulationism1: "This axis represents the attitude that a government needs to have concerning the market economy in which an important part of the means of production are private. Liberals and kenesiens are opposed to the method that needs to be adopted without putting into question capitalism. If you are more capitalist, this axis represents your goal in terms of economy. If you are more communist, this axis represents the least bad that you can expect of the current system."
      help_regulationism2: "<b>Regulationnism</b> or interventionism is an idea in which the economical activity should be regulated for the commun interst. It can be through legislation, planification, subventions, a variable taxation..."
      help_regulationism3: "On the contrary, the <b>laissez-faire</b> is the ideas in which the economical activity should not be regulated because it would in itself correspond to the commun interest. It can be through a weak legislation, few or no subventions, a fixed taxation and often weak or even the complete suppression of the role of the state in the economy."
      help_ecology1: "<b>Ecologie</b> in politics privileges  the protection of the environment by limiting as much as possible the impact of human activities on the biodiversity even if it implies to limit the these human activities by modifying more or less radically our current way of life."
      help_ecology2: "<b>Productivism</b> privileges human needs notably by supporting the increase of the production or the use of methods that have an incertain impact on the environment."
      help_revo1: "<b>Revolutionaries</b> have a tendency to privilege direct action, often in the margin of legality, to reach their goal: replace the current political organisation for totally different one."
      help_revo2: "<b>Reformists</b> have a tendency to privilege legal action to reach their goal: reform the political organisation step by step. This can be done through the institutions, via elections, authorized demonstrations, petitions..."
