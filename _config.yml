      help_constructivism1: "Hvorfor er folk som de er? Denne aksen tillater deg å plassere deg selv mellom to motsatte poler, som svarer på dette spørsmålet."
      help_constructivism2: "<b>Konstruktivistene</b> anser at folk bygger seg selv opp fra omgivelsene sine (spesielt sosialt) og at egenskapene som gjør dem til hvem de er, er ervervet."
      help_constructivism3: "I motsetning, anser <b>essensialistene</b> at egenskapene som utgjør en persons identitet, er medfødte."
      help_justice1: "De til fordel for <b>rehabiliterende rettferdighet</b> anser at rettferdighetens rolle er å sette den dømte på den \"riktige sti\" igjen ved å få dem til å forstå hvorfor de ikke burde ha gjort hva de gjorde og hvorfor de ble dømt, samtidig som de blir ledsaget gjennom prosessen."
      help_justice2: "Mens de til fordel for <b>straffende rettferdighet</b> anser at rettferdighetens rolle er avskrekkende, både for den dømte (for å unngå tilbakefall) og for resten av samfunnet (ved å gjøre dem til eksempler som ikke bør følges)."
