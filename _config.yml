      help_whois: "¿Quiénes somos?"
      help_desc: "PolitiScale es una prueba política que hace uso de 8 valores ideológicos para ayudarte a saber aproximadamente a que campo político perteneces, o simplemente para compartirlo con tus amigos. Este sitio web es una iniciativa de “Radicalisé·e·s sur Internet” el cual esta inspirado por <a href=\"https://8values.github.io/\">8values</a>."
      help_constructivism1: "¿Por qué las personas son como son? Esta pregunta de eje te permite situarte a ti mismo entre dos polos opuestos que responden a la pregunta."
      help_constructivism2: "Los <b>constructivistas</b> consideran que las personas se forman a si mismas a partir de su entorno (especialmente social) y que las características que las hacen ser lo que son son adquiridas."
      help_constructivism3: "Por el contrario, los <b>esencialistas</b> consideran que el individuo es como es por naturaleza y que las características que lo forman de esa manera son innatas."
      help_justice1: "Los que están a favor de la <b>justicia de rehabilitación</b> consideran que el rol de la justicia es poner a los condenados en el \"camino correcto\" nuevamente, haciéndoles entender por qué no se debe hacer lo que hicieron y por qué fueron condenados, siempre acompañandolos durante el proceso de rehabilitación."
      help_justice2: "En cambio, los que estan a favor de la <b>Justicia punitiva</b> consideran que el rol de la justicia es disuasorio, tanto para los condenados (evitando reincidencias) como para el resto de la sociedad (dándoles ejemplos de lo que no se debe hacer)."
      help_progressism1: "Los <b>progresistas</b> intentan fomentar el desarrollo social, hacer una sociedad mejor sin importar las tradiciones. A menudo, consideran que el presente es mejor que el pasado y que es necesario seguir ese camino."
      help_progressism2: "Por el contrario, los <b>conservadores</b> buscan mantener el status quo e inclusive recuperar algunos valores considerados como desaparecidos. Las tradiciones, entre ellas el patrimonio religioso, son vistas como una fuente de sabiduría."
      help_internationalism1: "<b>internacionalismo</b> es un conjunto de ideas que tienen el objetivo común de detener la jerarquización de países y regiones entre los habitantes de los mismos, esto para promover tanto como sea posible la cooperación internacional. Su objetivo final en su máximo nivel es la abolición de las fronteras."
      help_internationalism2: " En contraparte, el <b>nacionalismo</b> es un conjunto de distintas ideas, que al ser aplicadas, favorecen al país y a sus habitantes por sobre el extranjero, también justifica la idea de que cada persona tiene su propia nación "
      help_communism1: "<b>Comunismo</b> es una de las mayores doctrinas políticas. En esta prueba el comunismo en su mayoría simplemente significa que los medios de producción forman parte del dominio público."
      help_communism2: "<b>Capitalismo</b> es también un concepto ambivalente. En esta prueba el capitalismo significa en su mayoría que los medios de producción son parte del sector privado."
      help_regulationism1: "Este eje representa la actitud que el gobierno debe tomar teniendo en cuenta el mercado económico en el que gran parte de los medios de producción son parte del sector privado. Los liberalistas e intervencionistas se oponen al metodo que introduce al capitalismo como sistema económico absoluto. Si eres mas capitalista este metodo representa tu mayor objetivo económico. Si eres comunista, este metodo representa lo peor que puedes esperar en tu sistema actual."
      help_regulationism2: "<b>Regulacionismo</b> o intervencionismo es una idea que promueve regulaciones en la actividad económica para apoyar el interes común. Puede ser a través de legislación, planeación, subvenciones y variaciones en la regulación de impuestos..."
      help_regulationism3: "Por el contrario, el modelo de ventas solitario es las ideas en las que la actividad económica debería estar regulada no porque sería en sí mismo corresponden al interés común. Puede ser a través de una legislación débil, pocos o ningún subvenciones, impuestos fijos y a menudo débil o incluso la supresión completa del papel del estado en la economía."
      help_ecology1: "<b>Ecologie</b> en política privilegia la protección del medio ambiente limitando lo más posible el impacto de las actividades humanas sobre la biodiversidad incluso si implica para limitar estas actividades humanas, modificando más o menos radicalmente nuestra forma actual de vida."
      help_ecology2: "<b>Productivismo</b> privilegia las necesidades humanas en particular apoyando el aumento de la producción o el uso de métodos que tienen un incierto impacto sobre el medio ambiente."
      help_revo1: "<b>Revolucionarios</b> tienen una tendencia a la acción directa de privilegio, a menudo en el margen de la legalidad, para alcanzar su objetivo: sustituir la organización política actual de uno totalmente diferente."
      help_revo2: "<b>Reformistas</b> tienen una tendencia a la acción jurídica de privilegio para alcanzar su objetivo: reforma de la organización política paso a paso. Esto puede hacerse a través de las instituciones, a través de las elecciones, manifestaciones autorizadas, peticiones..."
