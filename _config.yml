      help_desc: "PolitiScale és un test polític que utilitza 8 valors ideològics que l'ajudaran a saber aproximadament a quin àmbit polític pertanys, o simplement, per a compartir el teu perfil amb els teus amics. Aquest lloc web és una iniciativa de \"Radicalisé·e·s sur Internet\" que està lliurement inspirada en <a href=\"https://8values.github.io/\"> 8values</a>."
      help_constructivism1: "Per què la gent és com és? Aquest eix permet situar-vos entre dos pols oposats que responen a aquesta pregunta."
      help_constructivism2: "Els <b>constructivistes</b> consideren que les persones es construeixen des del seu entorn (notablement social) i es característiques que els fan ser qui són són adquirides."
      help_constructivism3: "Al contrari, els <b>essencialistes</b> consideren que un individu és, per naturalesa, com és i que les característiques que fan que aquesta persona sigui qui és, són innates."
      help_justice1: "Els que estan a favor de la <b>justícia rehabilitadora</b> consideren que el paper de la justícia és tornar a posar el condemnat en \"el bon camí\" fent-li entendre perquè no hauria de tornar a fer el què va fer i pel qual fou condemnat, tot acompanyant-lo al llarg del procés."
      help_justice2: "Els que estan a favor de la <b>justícia punitiva</b> consideren que el paper de la justícia és dissuassori, tant pel condemnat (per evitar la reincidència) com per la resta de la societat (fent que no siguin exemples a seguir)."
      help_progressism1: "Els <b>progressistes</b> intenten contuir progrés social, fer una societat millor sense tenir en compte les tradicions. Sovint consideren que el present és millor que el passat i que és necessari mantenir-se en aquest apostolat."
      help_progressism2: "Al contrari, els <b>conservadors</b> volen mantenir l'estatus quo i fins i tot retornar a antics valors considerats desapareguts o en perill de desaparèixer. Les tradicions, entre les quals es troben les herències religioses, són posades en primer pla com un recurs de saviesa."
      help_internationalism1: "<b>L' internationalism</b> és un conjunt d'idees que tenen per objectiu comú deixar d'imposar una jerarquia entre països i els seus habitants i promoure el màxim possible la cooperació. Impulsat al màxim, l'objectiu final és l'abolició de les fronteres."
      help_internationalism2: "D'altra banda, el <b>nacionalisme</b> és un conjunt d'idees heterogènies que, quan s'aplica, afavoreixen un país i els seus ciutadans sobre els estrangers; també justifica la idea que cada poble és una nació."
      help_communism1: "<b>El comunisme</b> és una doctrina política molt àmplia. En aquest test, el comunisme simplement implica que vostè és partidari de la propietat pública dels mitjans de producció."
      help_communism2: "El <b>Capitalisme</b> és també un concepte ambivalent. En aquest test, el capitalisme simplement significa que vostè està a favor de la propietat privada dels mitjans de producció."
      help_regulationism1: "Aquest eix representa l'actitud que un govern ha de tenir respecte a l'economia de mercat en la qual una part important dels mitjans de producció són privats. Sense posar en qüestió el sistema capitalista, els liberals i els keynesians estan oposats en les mesures que s'han d'adoptar. Si et surt més capitalista, l'eix representa el teu objectiu pel que fa a l'economia. Si et sur més comunista, representa el menys dolent que pots esperar del sistema actual."
      help_regulationism2: "L'<b>intervencionisme</b> és una idea en la qual l'activitat econòmica es regula per al bé comú. Es pot aplicar a través de legislació, planificació, subvencions, impostos variables, etc."
      help_regulationism3: "Per contra, el <b>laissez-faire</b> és la idea que l'activitat econòmica s'ha de deixar lliure perquè és aquest el benefici comú, i que la reglamentació hi juga en contra. Es pot aplicar relaxant les legislacions, reduint les subvencions, prioritzant impostos fixos i sovint afeblint o fins i tot suprimint el rol de l'estat en l'economia."
      help_ecology1: "L'<b>ecologisme</b> en política privilegia la protecció del medi ambient limitant el màxim possible l'impacte de les activitats humanes en la biodiversitat, fins i tot si això implica limitar tals activitats humanes tot modificant la nostra forma de vida."
      help_ecology2: "El <b>productivisme</b> prioritza les necessitats humanes sobretot promovent l'augment de la producció o l'ús de mètodes que tenen un cert impacte en el medi ambient."
      help_revo1: "Les persones <b>revolucionàries</b> tenen una tendència a prioritzar l'acció directa, sovint al marge de la legalitat, per tal d'assolir el seu objectiu: reemplaçar l'organització política actual per una de totalment diferent."
      help_revo2: "Les persones <b>reformistes</b> tendeixen a prioritzar l'acció legal per assolir els seus objectius: reformar l'organització política pas a pas. Això es pot aconseguir mitjançant institucions, eleccions, manifestacions autoritzades, recollides de signatures, etc."
