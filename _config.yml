      help_constructivism1: "为什么人们是这样的？这个坐标轴允许你在两个极点之间找到自己的定位以回答这两个问题。"
      help_constructivism2: "<b>建构主义者</b>认为，人们从外部环境（特别是社会）塑造自身，个人的人格特性是后天获得的。"
      help_constructivism3: "相反，<b>本质主义者</b>则认为个体是由其本性而决定的，塑造了他自身的人格，是内在的，天生的。"
      help_justice1: "支持<b>修复式司法</b>者认为，司法的角色是通过让犯罪者明白，他们为什么不该做他们做过的事，以及为什么他们会犯罪，来让他们再次走上“正轨”，并且要竭尽可能来让犯罪者重新回归社会。"
      help_justice2: "相反，<b>惩罚式司法</b>的支持者认为，司法的角色就是劝阻，无论是犯罪者（避免再犯） 还是社会中的其他人（避免他们重蹈覆辙）。"
      help_progressism1: "<b>进步主义者</b>力图实现社会进步，以图在放弃传统的情况下创造一个更好的社会。他们通常认为现代好过过去，且保证社会持续进步是必要的。"
      help_progressism2: "相反，<b>保守主义者</b>希望维持现状并力图恢复那些已经消失或者正在消逝的价值观。传统和宗教遗产，作为智慧的源泉，则会被传承下去。"
      help_internationalism1: "<b>国际主义</b>包括了一系列不同的意识形态，其共同点在于废除国家间及其公民间的等级秩序，以及尽可能地促进多层次的合作关系。其终极目标便是国界的废除。"
      help_internationalism2: " 另一方面 <b>民族主义</b>是一套排他性的理念，一方面给本国和本民族以优先权，另一方面证明每一个民族都有它的民族国家。 "
      help_communism1: "<b>共产主义</b>是一个庞大的政治学说。此测试中，多数倾向共产主义仅代表你支持生产资料的公有制。"
      help_communism2: "<b>资本主义</b>是与共产主义相反的概念。此测试中，多数倾向于资本主义仅表明你支持生产资料的私有制。"
      help_regulationism1: "此坐标轴代表政府对市场经济应持的态度，其中以生产资料是否应当私有最为重要。自由主义和凯恩斯主义者反对任何必须让位于资本主义的经济模式。若你更支持资本主义，这个坐标轴代表你的经济目标。若你更支持共产主义，这个坐标轴则代表你现有经济体制的最高期望。"
      help_regulationism2: "<b>规范主义</b>或干预主义认为，由于公共利益，经济活动应当得到规范。规范方式包括立法、规划、财政拨款、以及变量赋税……"
      help_regulationism3: "相反地，<b>自由放任主义</b>认为经济活动不应该受到制约，因为其自身会适应公共利益。实现自由放任的方式有减少立法，减少或取消拨款，固定税制以及弱化或者完全抑制国家在经济活动中的角色。"
      help_ecology1: "<b>生态环保</b>政策给予环境保护以优先权，包括尽可能地限制人类活动对物种多样性的影响，即使这一行为或多或少需要激进地改变现有的生活方式。"
      help_ecology2: "<b>生产主义</b>视人类需求为优先，旗帜鲜明地支持生产的提高，以及采纳可能会对环境产生影响的生产方式。"
      help_revo1: "<b>革命主义</b>倾向于把直接行动摆在第一位，他们游走在法律的边缘以求达成目标：完全取代现有的政治组织形式。"
      help_revo2: "<b>改革主义</b>倾向于以合法行动来实现自己的目的：逐步改革政治体制。这一目标可以在现行体制下，通过选举，合法的游行示威，以及请愿等方式达成。"
