      help_progressism2: "I motsetning, vil <b>konservativene</b> beholde status quo og til og med gjeninnsette noen verdier som allerede ses på som forsvinnende eller forsvunnet. Tradisjoner, blant annet de religiøse troene, er lagt frem som en kilder til visdom."
