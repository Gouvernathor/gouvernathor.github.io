      index_welcome: Welcome to the PolitiScale, the online political test. You will be confronted to a series of affirmations and for each of them you will have to clic on the button which corresponds the most to your opinion.
      
      index_context: The questions assume that your are a citizen of a multi-parti political system and a market economy.
      
      index_advice: You can always avoid answering a question. But if you do not understand the meaning of one of them, try to invert its meaning for a better understanding of what is implied.
      
      index_warning: This test tries to represent the wider set of ideas as possible and contains some phrases that can be shocking, notably concerning racism and homosexuality.
      
