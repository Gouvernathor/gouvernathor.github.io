      help_desc: PolitiScales ist ein politisches Experiment, welches sich auf 8 ideologischen Achsen stützt, um Ihr politisches Spektrum einordnen zu können, oder um einfach Ihr Profil mit Freunden zu teilen. Diese Webseite ist eine Initiative des Discords « La Commune » inspiriert von <a href="https://8values.github.io/">8values</a>.
      help_constructivism1: Warum sind Menschen so wie sie sind ?  Der Konstruktivismus und der Essentialismus bilden zwei gegensätzliche Ansätze, auch wenn sie die gleiche Frage beantworten. 
      help_constructivism2: Die <b>Konstruktivisten</b> schätzen, dass ein Individuum in einer bedingten Gesellschaft sich sozial konstruiert, und dass seine bestehenden Eigenschaften erworben sind.
      help_constructivism3: Dagegen gehen die <b>Essentialisten</b> davon aus, dass ein Individuum durch seine Gene und Natur bestimmt ist. Das bedeutet, dass seine bestehenden Eigenschaften angeboren sind.
      help_justice1: Die Anhänger der <b>Rehabilitionsjustiz </b> denken, Urteile sind nicht dafür gedacht, Menschen zu verletzen, sondern den Verurteilten zu helfen, indem die Justiz sie auf den rechten Weg begleitet.
      help_justice2: Stattdessen behaupten die Anhänger der <b>Vergeltungsjustiz</b>, die Urteile seien nur ein Abschreckungsmittel, um Verbrechen zu verhindern. So bilden die Verurteilten eine Verbildlichung, was den Verbrechern oder Bürgern passieren kann.  
      help_progressism1: Die <b>Progressisten</b>versuchen immer einen sozialen Fortschritt zu richten, die Gesellschaft zu verbessern. Sie achten wenig auf Tradition und finden, dass es Heute besser ist als damals.
      help_progressism2: Die <b>Konservativen</b> bevorzugen den sog. Status quo, wenn es der Fall ist. Sonst fordern sie die Rückkehr oder den Schutz von bestimmten Werten, die bedroht sind. Diese können religös, historisch geprägt sein.
      help_internationalism1: "<b>Der internationalismus</b> bildet eine Strömung von vielfältigen Ideen, die in einem gemeinsamen Ziel übereinstimmen : Die vollständige Abschaffung der Grenzen. Die Internationalisten lehnen die Hierarchisierung der Menschen und der Bevölkerungen ab."
      help_internationalism2: Der <b>Nationalismus</b> streben nach dem Wohlsein des Staates und dessen Bevölkerung. Sie streben nach der Erhaltung einer nationalen Identität. Ihre Interessen sind national zentriert und rechtfertigen die Schaffung eines Staates für ein bestimmtes Volk.
      help_communism1: Der <b>Kommunismus</b> ist ein sehr politisches, breites Feld. Dieses Experiment illustriert nur, dass Sie für die Aufhebung des Privatseingentum im Rahmen der Produktionsmittel sind.
      help_communism2: Der <b>capitalisme</b> ist ein ambivalentes Konzept. Dieses Experiment illustriert nur, dass Sie gegen die Aufhebung des Privatseingentum im Rahmen der Produktionsmittel sind.
      help_regulationism1: Diese Achse stellt die wirtschaftliche Haltung des Staates dar, welche die Marktwirtschaft beeinflusst. In diesem Modell sind die Produktionsmittel mehrheitlich privatisiert. Liberale und Keynesianer streiten sich darüber, welche Methode für den Kapitalismus übernommen wird. Wenn Sie eher ein Kapitalist sind, schildert diese Achse Ihren Arbeitsmethodenunterschied. Sie sind ein Kommunist. Dann bildet diese Achse die Hoffnung, dass ein von den beiden Methoden nicht so schädlich ist.
      help_regulationism2: Die <b>soziale Marktwirtschaft</b> setzt eine gewisse Regulierung der Wirtschaft durch den Staat voraus, weil jedes Individuum von der Wirtschaft profitieren darf und kann. Man kann dies erreichen, indem Maßnahmen wie zum Beispiel Planung, Gesetze, Förderung oder auch unterschiedliche Versteuerungsquoten durchsetzt werden. 
      help_regulationism3: Dagegen ist das sog. <b>laissez-faire</b> eine wirtschaftliche Doktrine, die ausdrücklich gegen die Verwickelung des Staates in der Wirtschaft ist, weil diese Letzte das gemeinsame Interesse abzielt. Dies lässt sich anhand einer schwachen Gesetzgebung, einer schwachen Versteurungsquote bis zur Abschaffung der Rolle des Staates in der Witschaft erklären.
      help_ecology2: Der <b>Produktivismus</b> kümmert sich um die menschlichen Bedürfnisse. Der Produktivismus lässt sich durch die Steigerung der Produktion oder der Benutzung von technischen Mitteln veranschaulichen, die die Umwelt gefährdren oder zerstören können.
      help_revo1: Die <b>Revolutionäre</b> fordern eine direkte Handlung, um die politische Ordnung am Rande der Legalität neu und radikal umzugestalten. (Guerilla, Bürgerkriege,...)
      help_revo2: Die <b>Reformisten</b> wollen legal und Schritt für Schritt die Gesellschaft umwandeln. (Institutionen, Wahlen, Gesuche, legale Demonstrationen,...)
      
